<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="calculrator-wrap">
      <form
        action=""
        onsubmit="onSubmit(event)"
        onreset="document.getElementById('res').style.display='none'"
      >
        <div class="row">
          <div class="form-inp">
            <label for="w">몸무게(kg)</label>
            <input
              class="inp"
              type="number"
              min="30"
              placeholder="kg 단위"
              name="w"
              id="w"
            />
          </div>
          <div class="form-inp">
            <label for="h">신장(m)</label>
            <input
              class="inp"
              type="number"
              step="0.01"
              min="0.5"
              placeholder="m 단위"
              name="h"
              id="h"
            />
          </div>
          <button type="submit" class="btn">결과</button>
        </div>
        <div id="res">
          <div>
            <meter
              id="meter"
              min="10"
              max="30"
              optimum="22"
              low="18.5"
              high="25"
            ></meter>
          </div>
          <div class="res-text">
            <div class="">당신의 BMI는 <span id="bmi"></span>입니다</div>
            <div class="">현재 <span id="state"></span>입니다</div>
          </div>
          <div class="reset">
            <button class="btn" type="reset">다시하기</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
